<details class="group rounded-md bg-primary-600 text-neutral dark:bg-primary-800">
  <summary class="cursor-pointer px-4 py-2 font-semibold group-open:rounded-b-none hover:bg-primary-500 dark:group-open:bg-primary-700">
    {{ .Get "title" }}
  </summary>
  <div class="bg-primary-100 dark:bg-gray-900 px-4 py-2 rounded-b-md text-sm text-gray-800 dark:text-gray-200">
    {{ .Inner | markdownify }}
  </div>
</details>
